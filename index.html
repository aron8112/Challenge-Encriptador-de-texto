<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./assets/trophy.png" type="image/x-icon">
    <title>Challenge ONE - Encriptador de texto</title>
</head>

<body>
    <header>
        <nav>
            <img src="./assets/logo.png" alt="Logo">
            <h1>Encriptador de texto</h1>
        </nav>

    </header>
    <main>
        <section class="left-side">
            <!-- <label for="entrada"> Introduzca aquí su texto: </label> -->
            <input type="text" name="entrada" id="entrada" placeholder="Introduzca aquí su texto">
            <br>
            <br>
            <small>Solo letras minúsculas y sin acentos</small>
            <div class="buttons">
                <button class="encrypt" type="submit">Encriptar</button>
                <button class="undo-encrypt" type="submit">Desencriptar</button>
            </div>
        </section>
        <section class="right-side">
            <div>
                <img src="./assets/Muñeco.png" alt="sin mensaje para mostrar">
                <p></p>
            </div>
        </section>
    </main>
    <footer>
        <small>Hola Mundo!</small>
    </footer>
</body>

</html>
